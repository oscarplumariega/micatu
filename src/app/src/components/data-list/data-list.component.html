<app-main-container>
  <div class="data-list-container">
    <mat-grid-list cols="1" rowHeight="2:1">
      @if(pagedList){
      <ul>
        @for (i of pagedList; track i.id) {
        <mat-grid-tile>
          <mat-card>
            <mat-card-title>{{ i.name }}</mat-card-title>
            <mat-card-subtitle>
              {{ i.createdAt }}
            </mat-card-subtitle>
            <mat-card-content>
              <img mat-card-image src="{{ i.avatar }}" alt="{{ i.name }}" />
              {{ i.description }}
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        }
      </ul>
      }
    </mat-grid-list>
    <mat-paginator
      [length]="records"
      [pageSize]="recordsPerPage"
      [pageSizeOptions]="[16, 32, 48, 64]"
      (page)="OnPageChange($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</app-main-container>
